<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銀髮旅行CRM系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>銀髮旅行CRM系統</h1>
        <nav>
            <ul>
                <li><a href="#customer-data">客戶資料管理</a></li>
                <li><a href="#behavior-tracking">行為追蹤</a></li>
                <li><a href="#promotions">促銷活動</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 客戶資料管理區域 -->
        <section id="customer-data">
            <h2>客戶資料管理</h2>
            <form id="customer-form">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="age">年齡：</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">聯絡電話：</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="health">健康狀況：</label>
                <textarea id="health" name="health" rows="4" cols="50"></textarea><br><br>

                <label for="preferences">旅行偏好：</label>
                <textarea id="preferences" name="preferences" rows="4" cols="50"></textarea><br><br>

                <button type="submit">提交資料</button>
            </form>
        </section>

        <!-- 行為追蹤區域 -->
        <section id="behavior-tracking">
            <h2>客戶行為追蹤</h2>
            <table>
                <thead>
                    <tr>
                        <th>客戶名稱</th>
                        <th>瀏覽歷史</th>
                        <th>購買紀錄</th
